<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <!-- Modal -->
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sketches</h4>
        </div>

        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>

      </div>
    </div>

    <h1 style="background-color:skyblue; padding:5px;">Quick Draw
      <button id="show_sketch" class="btn btn-success" data-toggle="modal" data-target="#myModal">Show Sketch</button>
    </h1>
    <span id="sketch_name">
    </span>
      <h3 style="font-weight:bold; color: red;">Your sketch:</h3>
    
    <span id="confidence">
    </span>
      <h3 style="font-weight:bold; color: blue;">Confidence:</h3>
   
    <h3 style="font-weight:bolder; color: black;">Sketch to be drawn: <span id="sketch_to_be_drawn"
        style="font-size:20px; color: yellow;"></span></span></h3>
    <div id="score_div" style="float:left; padding-left:10px;">
      <h3 style="font-size:25px; font-weight:bold;">Score:</h3>
    </div>
    <div id="timer_div" style="float:right; padding-right:10px;">
      <h3 style="font-size:25px; font-weight:bold;">Timer:</h3>
    </div>
  </center>




  <script src="main.js"></script>
</body>

</html>
